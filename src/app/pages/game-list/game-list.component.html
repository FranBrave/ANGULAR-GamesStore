<input placeholder="Search game..." [(ngModel)]="filterValue" />
<h1>Games to get for free</h1>
<div *ngIf="games" class="games-list">
  <app-games
    class="games"
    *ngFor="
      let game of games
        | filter: filterValue
        | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            }
    "
    [games]="game"
  ></app-games>
  <pagination-controls>
    previousLabel="Prev" nextLabel="Next"
    (pageChange)="onTableDataChange($event)" ></pagination-controls
  >
</div>
