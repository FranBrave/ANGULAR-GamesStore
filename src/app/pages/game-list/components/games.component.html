<div class="game" *ngIf="games">
  <img class="game__image" [src]="games.thumbnail" />
  <div class="game__info">
    <p class="game__title">Title: {{ games.title }}</p>
    <p class="game__genre">Genre: {{ games.genre }}</p>
    <p class="game__developer">Developer: {{ games.developer }}</p>
    <button class="game__delete" *ngIf="canDelete" (click)="onDelete()">
      Eliminar
    </button>
    <a [routerLink]="['/detail', games.id]">+Info</a>
  </div>
</div>
