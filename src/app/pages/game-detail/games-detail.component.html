<div *ngIf="currentGame$ | async as currentGame">
  <p>{{ currentGame.title }}</p>
  <div
    class="product__color"
    [ngStyle]="{
      'background-color': currentGame.thumbnail
    }"
  ></div>
  <img [src]="currentGame.thumbnail" />
  <p>{{ currentGame.short_description }}</p>
  <p>{{ currentGame.freetogame_profile_url }}</p>
</div>
